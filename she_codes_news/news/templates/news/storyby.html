{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<h2>Stories by {{ author_username }}</h2>

<div id="author-stories">
    {% for story in author_stories %}
        {% include "./storyCard.html" with story=story position=forloop.counter %}
    {% endfor %}
</div>



{% endblock %}
