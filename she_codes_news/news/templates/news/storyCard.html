{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}


<div class="story-card" id="story-card-{{ position }}">
        <img src="{{ story.image.url }}" alt="" width="250">
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author.full_name }} | {{ story.better_date }} | {{ story.category }}</h4>
            {{ story.content|slice:"150" }} <a href="{% url 'news:story' story.id %}">read more...</a>
        </div>
</div>
