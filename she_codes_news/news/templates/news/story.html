{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author.full_name }}</h4>
    <h4>{{ category }}</h4>
    <div id="story-content">
        <img src="{{ story.image.url }}" alt="" width="250">
        {{ story.content|linebreaks }}
    </div>
</div>

{% endblock %}
